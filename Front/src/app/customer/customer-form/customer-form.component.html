<div class="page-header"></div>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{
      isAddMode ? "Create New Customer" : "Edit Customer"
    }}</mat-card-title>
  </mat-card-header>
  <br />
  <mat-card-content>
    <form [formGroup]="customerFormm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
            <mat-error *ngIf="customerFormm.get('firstName')?.hasError('required') && customerFormm.get('firstName')?.touched">
              First Name is required.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
            <mat-error *ngIf="customerFormm.get('lastName')?.hasError('required') && customerFormm.get('lastName')?.touched">
              Last Name is required.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth"/>
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker> </mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="customerFormm.get('email')?.hasError('required') && customerFormm.get('email')?.touched">
              Email is required.
            </mat-error>
            <mat-error *ngIf="customerFormm.get('email')?.hasError('email') && customerFormm.get('email')?.touched">
              Invalid email format.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" />
            <mat-error *ngIf="customerFormm.get('phoneNumber')?.hasError('required') && customerFormm.get('phoneNumber')?.touched">
              Phone Number is required.
            </mat-error>
            <mat-error *ngIf="customerFormm.get('phoneNumber')?.hasError('pattern') && customerFormm.get('phoneNumber')?.touched">
              Invalid Phone Number format.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Bank Account Number</mat-label>
            <input matInput formControlName="bankAccountNumber" />
            <mat-error *ngIf="customerFormm.get('bankAccountNumber')?.hasError('required') && customerFormm.get('bankAccountNumber')?.touched">
              Bank Account Number is required.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <button mat-raised-button color="primary" type="submit">
        {{ isAddMode ? "Add" : "Save" }}
      </button>
      <button mat-raised-button [mat-dialog-close]="true" >
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
